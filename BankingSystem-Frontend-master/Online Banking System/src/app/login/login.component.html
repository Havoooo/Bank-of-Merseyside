<div class="container-fluid" style="height: 100vh;">
  <div
    class="container"
    style="
      width: 684px;
      height: -3px;
      margin-right: 352.5;
      margin-right: 300px;
      padding-top: 100px;
    "
  >
    <div class="alert alert-info">
      <h2>Online Banking System</h2>
    </div>
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          formControlName="username"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
        />
        <div *ngIf="f.username.touched && f.username.invalid">
          <small>Username is required and</small>
        </div>
        <div *ngIf="f.username.invalid && f.username.touched">
          <small>
            No Special characters except _ and -
          </small>
        </div>
        <!-- <div *ngIf="f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required && f.username.touched">
            <small>Username is required</small>
          </div>
          <div *ngIf="f.username.errors.pattern && f.username.touched">
            <small>
              No Special characters except _ and -
            </small>
          </div>
        </div> -->
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
        />
        <div *ngIf="f.password.invalid && f.password.touched">
          <small> Password is required</small>
          <br />
          <small> Password must be at least 10 characters</small>
          <br />
          <small>
            Must contains atleast 1 Special Character, 1 Upperercase, 1
            Lowercase and 1 Number
          </small>
        </div>
        <!-- <div *ngIf="fpassword.invalid && f.password.touched">
          <small> Password must be at least 8 characters</small>
        </div>
        <div *ngIf="f.password.invalid && f.password.touched">
          <small>
            Must contains atleast 1 Special Character, 1 Upperercase, 1
            Lowercase and 1 Number
          </small>
        </div> -->
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Login</button>
